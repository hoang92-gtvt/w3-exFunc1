<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tăng giá trị của đối số</title>
</head>
<body>

    <script>
        function riseValue(a){
            a++;
            return a;
        }
        let giatri= parseInt(prompt('Nhập giá trị cần tăng') );
        riseValue(giatri);
        alert('giá trị tăng là ' + riseValue(giatri) );

    </script>
</body>
</html>
